<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sberbank Kassa Simulation 2025</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #004d2a 0%, #00a851 100%); 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; 
        }
        #terminal { 
            padding: 40px; width: 400px; background: white; 
            border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); text-align: center; 
        }
        h1 { color: #00703C; font-size: 1.5em; margin-bottom: 20px; }
        input { 
            width: 100%; padding: 12px; margin-bottom: 20px; 
            border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 1.2em;
        }
        .btn-pay { 
            background-color: #00703C; color: white; border: none; 
            padding: 15px; width: 100%; border-radius: 8px; 
            font-size: 1.1em; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-pay:hover { background-color: #005f33; }
        .status { margin-top: 20px; padding: 10px; border-radius: 8px; font-weight: bold; }
        .pending { color: #856404; background-color: #fff3cd; }
        .paid { color: #155724; background-color: #d4edda; }
        #qrCodeContainer img { 
            margin-top: 20px; width: 200px; height: 200px; border: 1px solid #eee; padding: 10px; border-radius: 10px;
        }
        #completeButton { 
            margin-top: 20px; display: none; background: #222; color: white; border: none; 
            padding: 10px; width: 100%; border-radius: 8px; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="terminal">
    <h1>POS-Терминал</h1>
    <input type="number" id="amountInput" value="1500.00">
    
    <button class="btn-pay" onclick="startPayment()">Сгенерировать QR для оплаты</button>
    
    <div id="statusMessage" class="status" style="display:none;"></div>
    
    <div id="qrCodeContainer"></div>

    <button id="completeButton" onclick="location.reload()">Новая продажа</button>
</div>

<!-- Подключаем Socket.io -->
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = typeof io !== 'undefined' ? io() : null;
    let currentOrderId = null;

    function startPayment() {
        const amount = document.getElementById('amountInput').value;
        if (!amount) return alert('Введите сумму');

        currentOrderId = 'ORD-' + Math.floor(Math.random() * 1000000);
        
        // 1. Показываем статус
        const statusBox = document.getElementById('statusMessage');
        statusBox.style.display = 'block';
        statusBox.innerText = 'Ожидание сканирования...';
        statusBox.className = 'status pending';

        // 2. Генерируем QR через Google API (работает без бэкенда)
        // В chl передаем данные, которые должен считать телефон (например, ссылка на оплату)
        const paymentData = `sberbank.ru{currentOrderId}?amount=${amount}`;
        const qrUrl = `api.qrserver.com{encodeURIComponent(paymentData)}`;
        
        document.getElementById('qrCodeContainer').innerHTML = `<img src="${qrUrl}" alt="QR">`;

        // 3. Отправляем инфо на сервер через сокеты
        if (socket) {
            socket.emit('join_cashier_order', { orderId: currentOrderId, amount: amount });
        }

        // ДЛЯ ТЕСТА: имитируем успешную оплату через 5 секунд
        setTimeout(() => {
            handleSuccess(currentOrderId, amount);
        }, 5000);
    }

    function handleSuccess(orderId, amount) {
        const statusBox = document.getElementById('statusMessage');
        statusBox.innerText = `✅ Оплачено: ${amount} ₽`;
        statusBox.className = 'status paid';
        
        document.getElementById('qrCodeContainer').innerHTML = '';
        document.getElementById('completeButton').style.display = 'block';
    }

    if (socket) {
        socket.on('payment_status_update', (data) => {
            if (data.orderId === currentOrderId && data.status === 'paid') {
                handleSuccess(data.orderId, data.amount);
            }
        });
    }
</script>

</body>
</html>
