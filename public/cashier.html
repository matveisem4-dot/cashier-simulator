<!-- public/cashier.html (С всплывающим окном при оплате по улыбке) -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sberbank Kassa Simulation</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 0; 
            margin: 0;
            background: linear-gradient(135deg, #004d2a 0%, #00703C 50%, #00a851 100%); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        #terminal { 
            border: none; 
            padding: 40px; 
            width: 450px; 
            background-color: white; 
            border-radius: 15px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.5); 
            text-align: center;
            opacity: 0.98;
        }
        h1 { 
            color: #00703C; 
            margin-bottom: 25px;
            border-bottom: 2px solid #eee; 
            padding-bottom: 10px;
        }
        .status { margin-top: 20px; font-weight: bold; padding: 12px; border-radius: 6px; font-size: 1.1em; }
        .pending { color: #D39E00; background-color: #FFF8E1; }
        .paid { color: #00703C; background-color: #E8F5E9; }
        input, .btn-group button { 
            padding: 15px; 
            margin-top: 15px; 
            border-radius: 8px; 
            border: 1px solid #ccc; 
            width: 100%; 
            box-sizing: border-box; 
            font-size: 1em;
        }
        .btn-group button {
            background-color: #00703C; 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s; 
            margin-bottom: 0px;
        }
        .btn-group button:hover { background-color: #005f33; }
        #smilePayButton { background-color: #00A851; }
        #smilePayButton:hover { background-color: #009345; }
        #completeButton { background-color: #00703C; display: none; }
        #completeButton:hover { background-color: #005f33; }
        #qrCodeContainer img { width: 250px; height: 250px; margin-top: 25px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        #receipt { border-top: 2px dashed #ddd; margin-top: 30px; padding-top: 20px; font-family: monospace; display: none; text-align: left; }
    </style>
</head>
<body>
    <div id="terminal">
        <h1>Симулятор POS-терминала</h1>
        <label for="amountInput" style="display: block; text-align: left; margin-bottom: 5px;">Сумма к оплате:</label>
        <input type="number" id="amountInput" value="1500.50" step="0.01"><br>
        
        <div class="btn-group">
            <button onclick="startPayment()">Принять оплату по QR</button>
            <button id="smilePayButton" onclick="simulateSmilePay()">Оплата по улыбке</button>
        </div>
        
        <div class="status pending" id="statusMessage">Ожидание операции...</div>
        
        <div id="qrCodeContainer">
            <!-- QR-код появится здесь -->
        </div>

        <button id="completeButton" onclick="completePurchase()">Завершить покупку</button>

        <div id="receipt">
            <p style="text-align: center;">--- Чек ---<br>ООО "Симулятор Кассы"<br>Чек №<span id="receiptOrderId"></span><br>ИТОГ: <span id="receiptAmount"></span> ₽</p>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentOrderId = null;

        function completePurchase() {
            document.getElementById('receipt').style.display = 'none';
            document.getElementById('completeButton').style.display = 'none';
            document.getElementById('statusMessage').innerText = 'Ожидание операции...';
            document.getElementById('statusMessage').className = 'status pending';
            document.getElementById('qrCodeContainer').innerHTML = ''; 
            currentOrderId = null;
        }

        function startPayment() {
            const amount = document.getElementById('amountInput').value;
            if (!amount) return alert('Введите сумму!');

            currentOrderId = 'ORD-' + Date.now();
            document.getElementById('statusMessage').innerText = 'Ожидание оплаты от клиента через QR...';
            document.getElementById('statusMessage').className = 'status pending';
            document.getElementById('receipt').style.display = 'none';
            document.getElementById('completeButton').style.display = 'none'; 

            socket.emit('join_cashier_order', { orderId: currentOrderId, amount: amount });
            const qrUrl = `/api/generate-qr?orderId=${currentOrderId}&amount=${amount}`;
            document.getElementById('qrCodeContainer').innerHTML = `<img src="${qrUrl}" alt="QR Code">`;
        }
        
        function simulateSmilePay() {
            const amount = document.getElementById('amountInput').value;
            if (!amount) return alert('Введите сумму!');
            
            completePurchase(); 

            currentOrderId = 'SMILE-' + Date.now(); 

            // *** Добавление всплывающего окна (alert) ***
            alert('Выполняется оплата по улыбке. Пожалуйста, подождите 10 секунд...');

            document.getElementById('statusMessage').innerText = 'Идет распознавание улыбки и списание средств (10 сек)...';
            document.getElementById('statusMessage').className = 'status pending';
            document.getElementById('qrCodeContainer').innerHTML = '';

            setTimeout(() => {
                 socket.emit('payment_status_update', { 
                    status: 'paid', 
                    orderId: currentOrderId,
                    amount: amount
                 });
            }, 10000); // Задержка 10 секунд
        }

        socket.on('payment_status_update', (data) => {
            if (data.orderId === currentOrderId && data.status === 'paid') {
                document.getElementById('statusMessage').innerText = '✅ УСПЕШНО ОПЛАЧЕНО!';
                document.getElementById('statusMessage').className = 'status paid';
                
                document.getElementById('receiptOrderId').innerText = currentOrderId;
                document.getElementById('receiptAmount').innerText = data.amount;
                document.getElementById('receipt').style.display = 'block';

                document.getElementById('qrCodeContainer').innerHTML = ''; 
                document.getElementById('completeButton').style.display = 'block';
            }
        });
    </script>
</body>
</html>
