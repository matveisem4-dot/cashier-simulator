<!-- public/pay.html (Центрирование и без дисклеймера) -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оплата Сбербанк (Симулятор)</title>
    <style>
        body { 
            font-family: sans-serif; 
            padding: 0; 
            margin: 0;
            background-color: #f0f0f0; /* Светло-серый фон */
            display: flex;
            justify-content: center; /* Центрирует горизонтально */
            align-items: center; /* Центрирует вертикально */
            min-height: 100vh; /* Занимает всю высоту экрана */
        }
        #content { 
            background-color: white; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            max-width: 400px; 
            margin: auto; 
            text-align: center;
        }
        #payBtn { padding: 20px 40px; background: #00703C; /* Фирменный зеленый Сбера */ color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; }
        #payBtn:disabled { background: #ccc; }
        #payBtn:hover { background-color: #005f33; }
        #afterPaymentMessage { display: none; color: #00703C; font-weight: bold; }
        #disclaimer { display: none !important; } /* СКРЫВАЕМ ДИСКЛЕЙМЕР */
    </style>
</head>
<body>
    <div id="content">
        <h1>Ожидание заказа от кассира</h1>
        <p id="loadingMessage">Пожалуйста, отсканируйте QR-код для начала оплаты.</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // ... (JavaScript код остается прежним) ...
        const socket = io();
        const urlParams = new URLSearchParams(window.location.search);
        let orderId = urlParams.get('order_id');
        let amount = urlParams.get('amount');
        const contentDiv = document.getElementById('content');

        if (orderId) {
            socket.emit('client_join_order', orderId);
            updateUI(orderId, amount);
        }

        socket.on('new_order_ready', (data) => {
            orderId = data.orderId;
            amount = data.amount;
            updateUI(orderId, amount);
        });

        function updateUI(currentOrderId, currentAmount) {
            if (currentOrderId && currentAmount) {
                contentDiv.innerHTML = `
                    <h1>Подтверждение оплаты</h1>
                    <p>Вы собираетесь оплатить заказ №<strong>${currentOrderId}</strong> на сумму <strong>${currentAmount}</strong> ₽.</p>
                    <button id="payBtn" onclick="confirmPayment()">Подтвердить оплату</button>
                    <p id="afterPaymentMessage" style="display:none; color: #00703C; font-weight: bold;">Статус оплаты передан в кассу ✅</p>
                    <p id="disclaimer" style="display:none;">⚠️ Внимание: Это **НЕ** настоящий платежный терминал и деньги не списываются.</p>
                `;
            }
        }

        function confirmPayment() {
            socket.emit('confirm_payment_simulation', { orderId: orderId, amount: amount });
            
            if(document.getElementById('payBtn')) document.getElementById('payBtn').style.display = 'none'; 
            if(document.getElementById('disclaimer')) document.getElementById('disclaimer').style.display = 'none'; 
            if(document.getElementById('afterPaymentMessage')) document.getElementById('afterPaymentMessage').style.display = 'block'; 
        }
    </script>
</body>
</html>
