<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата заказа</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        .btn-pay { background: green; color: white; padding: 15px; width: 100%; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Подтверждение оплаты</h1>
    <div class="details">
        Заказ №: <strong id="orderIdDisplay"></strong><br>
        Сумма: <strong id="amountDisplay"></strong> ₽
    </div>
    
    <button class="btn-pay" onclick="confirmPayment()">Оплатить сейчас</button>
    
    <script>
        const socket = io();
        const params = new URLSearchParams(window.location.search);
        const orderId = params.get('order_id');
        const amount = params.get('amount');

        if (orderId && amount) {
            document.getElementById('orderIdDisplay').innerText = orderId;
            document.getElementById('amountDisplay').innerText = amount;
            // Присоединяемся к "комнате" заказа, чтобы получать обновления
            socket.emit('join_order', orderId); 
        }

        function confirmPayment() {
            if (orderId && amount) {
                // Отправляем сигнал на сервер, что оплата совершена
                socket.emit('confirm_payment_simulation', { orderId, amount });
                alert('Оплата прошла успешно! Касса получила сигнал.');
                document.querySelector('.btn-pay').style.display = 'none';
            }
        }
    </script>
</body>
</html>
