<!-- public/pay.html (Обновленная версия) -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оплата Сбербанк (Симулятор)</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        #payBtn { padding: 20px 40px; background: #5AD761; /* Зеленый цвет Сбера */ color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; }
        #payBtn:disabled { background: #ccc; }
        #newPaymentBtn { padding: 15px 30px; background: #007bff; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <h1>Подтверждение оплаты (СИМУЛЯТОР)</h1>
    <p>Вы собираетесь оплатить заказ №<strong id="orderIdDisplay">...</strong> на сумму <strong id="amountDisplay">...</strong> ₽.</p>
    
    <button id="payBtn" onclick="confirmPayment()">Подтвердить оплату</button>
    
    <!-- Новая кнопка для оплаты нового заказа -->
    <button id="newPaymentBtn" onclick="startNewPaymentFlow()">Оплатить новый заказ</button>

    <p id="disclaimer" style="color: red;">
        ⚠️ Внимание: Это **НЕ** настоящий платежный терминал и деньги не списываются.
    </p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const urlParams = new URLSearchParams(window.location.search);
        let orderId = urlParams.get('order_id');
        let amount = urlParams.get('amount');
        const payBtn = document.getElementById('payBtn');
        const newPaymentBtn = document.getElementById('newPaymentBtn');
        const disclaimer = document.getElementById('disclaimer');

        function updateUI() {
            if (orderId && amount) {
                document.getElementById('orderIdDisplay').innerText = orderId;
                document.getElementById('amountDisplay').innerText = amount;
                payBtn.disabled = false;
                payBtn.innerText = "Подтвердить оплату";
                disclaimer.style.color = 'red';
                disclaimer.innerText = '⚠️ Внимание: Это НЕ настоящий платежный терминал и деньги не списываются.';
                newPaymentBtn.style.display = 'none';
            } else {
                document.body.innerHTML = "<p>Ошибка: Неверные параметры заказа или заказ уже оплачен.</p>";
            }
        }

        function confirmPayment() {
            // Отправляем на сервер сигнал об оплате конкретного заказа
            socket.emit('confirm_payment_simulation', { orderId: orderId, amount: amount });
            
            payBtn.innerText = "Оплачено ✅";
            payBtn.disabled = true;
            disclaimer.innerText = "Статус оплаты передан в кассу.";
            disclaimer.style.color = 'green';
            
            // Показываем кнопку для нового заказа
            newPaymentBtn.style.display = 'block';
        }

        // Функция для сброса интерфейса клиента и подготовки к новому QR-коду
        function startNewPaymentFlow() {
            // Фактически мы просто обновляем страницу, чтобы получить новые параметры из URL,
            // но мы делаем это через JavaScript, чтобы имитировать "возврат в главное меню"
            window.location.reload(); 
            // Если вы используете эту логику на хостинге, кассир должен сгенерировать НОВЫЙ QR-код
            // чтобы обновился URL клиента.
        }

        // Инициализация при загрузке страницы
        updateUI();
    </script>
</body>
</html>
