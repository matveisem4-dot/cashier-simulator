<!-- public/pay.html (Красивый дизайн Сбера для клиента) -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оплата Сбербанк (Симулятор)</title>
    <style>
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            padding: 0; 
            margin: 0;
            /* Фирменный градиент Сбера для фона */
            background: linear-gradient(135deg, #004d2a 0%, #00703C 50%, #00a851 100%); 
            display: flex;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            color: #333;
        }
        #content { 
            background-color: white; 
            padding: 40px; 
            border-radius: 15px; /* Скругленные углы */
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); /* Глубокая тень */
            max-width: 450px; 
            margin: auto; 
            text-align: center;
            opacity: 0.98;
        }
        h1 { color: #00703C; margin-bottom: 20px; font-weight: 400; }
        p { margin: 15px 0; }
        .amount-display { font-size: 2em; margin: 20px 0; font-weight: bold; color: #00703C; }
        #payBtn { 
            padding: 15px 40px; 
            background: #00703C; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 18px; 
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 112, 60, 0.3);
            /* Кнопка изначально видна */
        }
        #payBtn:disabled { background: #ccc; cursor: not-allowed; box-shadow: none; }
        #payBtn:hover { background-color: #005f33; }
        #afterPaymentMessage { 
            /* Это сообщение скрыто до нажатия кнопки */
            display: none; 
            color: #00703C; 
            font-weight: bold; 
            background-color: #E8F5E9; /* Светло-зеленый фон для сообщения */
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        #loadingMessage {
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="content">
        <!-- Изначально показывается это сообщение -->
        <h1>Ожидание заказа</h1>
        <p id="loadingMessage">Пожалуйста, отсканируйте QR-код для начала оплаты.</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const urlParams = new URLSearchParams(window.location.search);
        let orderId = urlParams.get('order_id');
        let amount = urlParams.get('amount');
        const contentDiv = document.getElementById('content');

        if (orderId) {
            socket.emit('client_join_order', orderId);
            updateUI(orderId, amount);
        }

        socket.on('new_order_ready', (data) => {
            orderId = data.orderId;
            amount = data.amount;
            updateUI(orderId, amount);
        });

        function updateUI(currentOrderId, currentAmount) {
            if (currentOrderId && currentAmount) {
                // После получения данных от кассы, меняем интерфейс на этот:
                contentDiv.innerHTML = `
                    <h1>Подтверждение оплаты</h1>
                    <p>Вы собираетесь оплатить заказ №<strong>${currentOrderId}</strong> на сумму <span class="amount-display">${currentAmount} ₽</span></p>
                    <button id="payBtn" onclick="confirmPayment()">Подтвердить оплату</button>
                    <p id="afterPaymentMessage">Статус оплаты передан в кассу ✅</p>
                `;
            }
        }

        function confirmPayment() {
            socket.emit('confirm_payment_simulation', { orderId: orderId, amount: amount });
            
            // Как только нажали кнопку, скрываем её и показываем сообщение
            const payBtn = document.getElementById('payBtn');
            const afterPaymentMessage = document.getElementById('afterPaymentMessage');
            if(payBtn) payBtn.style.display = 'none'; 
            if(afterPaymentMessage) afterPaymentMessage.style.display = 'block'; 
        }
    </script>
</body>
</html>
